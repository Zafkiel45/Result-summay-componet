<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumarry Componet</title>
    <link rel="shortcut icon" href="results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/import.css">
    <link rel="stylesheet" href="SASS/import.css">
</head>
<body>
    <div id="container">
        <div id="total_score">
            <div id="title_total">
                Your Result
            </div>
            <div id="score">
                <span id="primary_score">76</span>
                <br>
                <small>0f 100</small>
            </div>
            <div id="description_total">
                <strong>Great </strong>
                <br>
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        <div id="results">
            <div id="title_result">
                <h1>Summary</h1>
            </div>
            <div id="summary_container">
                <div class="item_summary">
                    <div class="svg_summary"><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="">Reaction</div>
                    <div class="score_summary">80 <span>/100</span></div>
                </div>
                <div class="item_summary">
                    <div class="svg_summary"><img src="results-summary-component-main/assets/images/icon-memory.svg" alt="">Memory</div>
                    <div class="score_summary">92<span>/100</span></div>
                </div>
                <div class="item_summary">
                    <div class="svg_summary"><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="">verbal</div>
                    <div class="score_summary">61<span>/100</span></div>
                </div>
                <div class="item_summary">
                    <div class="svg_summary"><img src="results-summary-component-main/assets/images/icon-visual.svg" alt="">Visual</div>
                    <div class="score_summary">72<span>/100</span></div>
                </div>
                <button id="button"> 
                    Continue
                </button>
            </div>
        </div>
    </div>
</body>
</html>
